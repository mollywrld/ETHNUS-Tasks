<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task-2</title>
    <style>
        .box{
            border: 1px solid #070101;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;  
        }
    </style>
</head>

<body>
    <div class="box">
        <p>Lists can be nested(list inside list)</p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>

</html>
