<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <style>
        /* Reset default margin and padding for the list */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        /* Style for the navigation bar */
        .navbar {
            background-color: #b0f3ff;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }

        /* Style for each navigation item */
        .navbar li {
            padding: 10px 20px;
            text-align: center;
            font-weight: 800;
            font-size: large;
        }

        /* Style for the navigation links */
        .navbar a {
            text-decoration: none;
            color: blue;
            display: block;
        }

        /* Change the background color when hovering over a link */
        .navbar a:hover {
            background-color: #ffcd39;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">Bootstrap</a></li>
    </ul>
</body>

</html>
